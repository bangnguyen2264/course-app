name: Flutter CI

# 1. Trigger: Chạy khi có code push vào nhánh main hoặc có Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 2. Jobs: Định nghĩa các công việc cần làm
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu (nhẹ và miễn phí)

    steps:
      # Bước A: Lấy code từ repo về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước B: Cài đặt Java (Cần thiết để build Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # Bước C: Cài đặt Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'any' # Hoặc để 'any' để lấy bản stable mới nhất
          channel: 'stable'
          cache: true # Bật cache để các lần build sau nhanh hơn

      # Bước D: Tải các thư viện (packages)
      - name: Install dependencies
        run: flutter pub get

      # Bước E: Kiểm tra format code và lỗi static (Linting)
      - name: Analyze code
        run: flutter analyze

      # Bước F: Chạy Unit Test (Nếu có)
      # - name: Run tests
      #   run: flutter test

      # Bước G: Build thử file APK (Để đảm bảo code build được)
      - name: Build APK (Debug)
        run: flutter build apk --debug
        
      # Bước H: Upload file APK lên GitHub Artifacts (Để bạn tải về test)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk