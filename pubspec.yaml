
name: course
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  riverpod: ^3.1.0
  hooks_riverpod: ^3.1.0
  retrofit: ^4.9.2
  dio: ^5.9.0
  flutter_form_builder: ^10.2.0
  iconify_flutter: ^0.0.7
  go_router: ^17.0.1
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  get_it: ^9.2.0
  sizer: ^3.1.3
  responsive_grid: ^2.4.4
  flutter_adaptive_ui: ^0.8.0+1
  responsive_grid_layout: ^1.0.1
  flutter_gutter: ^2.2.0
  flutter_svg: ^2.2.3
  json_annotation: ^4.9.0
  json_serializable: ^6.11.2
  flutter_riverpod: ^3.1.0
  validators: ^3.0.0
  pretty_dio_logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.2
  retrofit_generator: ^10.2.1
  build_runner: ^2.10.5
  

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/lottie/

# Flutter Native Splash Configuration
flutter_native_splash:
  # Background color - sẽ dùng background_image cho gradient
  color: "#FFFFFF"

  
  # Splash image (logo)
  image: assets/images/app_logo.png
  
  # Logo size
  # android_12: sử dụng cho Android 12+
  android_12:
    color: "#FFFFFF"
    image: assets/images/app_logo.png
    # Có thể thêm background image cho Android 12
    # background_image: assets/images/splash_bg.png
  
  # iOS specific
  ios: true
  
  # Android specific
  android: true
  
  # Web specific
  web: false
  
  # Fullscreen mode
  fullscreen: true
  
  # Info plist
  info_plist_files:
    - 'ios/Runner/Info.plist'

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  # Platform specific
  android: true
  ios: true
  
  # Icon image path (nên dùng ảnh 1024x1024 hoặc 512x512)
  image_path: "assets/images/app_logo.png"
  
  # Adaptive icon cho Android (Android 8.0+)
  adaptive_icon_background: "#23857E"  # Màu primary
  adaptive_icon_foreground: "assets/images/app_logo.png"
  
  # Min SDK version cho Android
  min_sdk_android: 21
  
  # Remove alpha channel
  remove_alpha_ios: true
  
  # Web specific
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#23857E"
    theme_color: "#23857E"
  
  # Windows specific
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48
  
  # macOS specific  
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"
